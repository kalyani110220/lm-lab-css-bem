<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scalable CSS</title>
</head>

<body>
    <h1 class="title">BEM Wars</h1>
    <div class="container">
        <div class="card card--dark">
            <h2 class="card__heading">The Dark Side</h2>
            <img src="./images/vader.jpeg" alt="Darth Vader Image" class="card__image">
            <p class="card__text">Nesting!</p>
            <p class="card__text">Conflict!</p>
            <p class="card__text">Specificity Wars!</p>
            <p class="card__text">Cookies</p>
            <button class="card__button card__button--danger">Warning</button>
        </div>

        <div class="card card--light">
            <h2 class="card__heading">The Force</h2>
            <img src="./images/yoda.jpeg" alt="Yoda Image" class="card__image">
            <p class="card__text">Love</p>
            <p class="card__text">Beauty</p>
            <p class="card__text">CSS that Scales!</p>
            <p class="card__text">Great warrior. Wars not make one great!</p>
            <button class="card__button">Opposing</button>
        </div>

        <div class="card card--dark">
            <h2 class="card__heading">The Sith</h2>
            <img src="https://i.pinimg.com/originals/89/35/00/893500efe61d2d5ceaf5388363b9f5b4.jpg" alt="Sith Image" class="card__image">
            <p class="card__text">Power</p>
            <p class="card__text">Fear</p>
            <p class="card__text">Unlimited Power!</p>
            <p class="card__text">Darkness</p>
            <button class="card__button card__button--danger">Warning</button>
        </div>

        <div class="card card--light">
            <h2 class="card__heading">The Jedi</h2>
            <img src="https://i.pinimg.com/originals/cf/cf/7a/cfcf7a5c30c1061ea5512df4081e1280.jpg" alt="Jedi Image" class="card__image">
            <p class="card__text">Balance</p>
            <p class="card__text">Peace</p>
            <p class="card__text">Luminous beings</p>
            <p class="card__text">Light</p>
            <button class="card__button">Opposing</button>
        </div>
    </div>
</body>

</html>
