<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1>BEM Wars</h1>
    <div class="container">
        <div class="card dark-card">
            <h2 class="card-heading">The Dark Side</h2>
            <img src="./images/vader.jpeg" alt="Darth Vader Image" class="card-image">
            <p class="card-text">Nesting!</p>
            <p class="card-text">Conflict!</p>
            <p class="card-text">Specificity Wars!</p>
            <p class="card-text">Cookies</p>
        </div>

        <div class="card light-card">
            <h2 class="card-heading">The Force</h2>
            <img src="./images/yoda.jpeg" alt="Yoda Image" class="card-image">
            <p class="card-text">Love</p>
            <p class="card-text">Beauty</p>
            <p class="card-text">CSS that Scales!</p>
            <p class="card-text">Great warrior. Wars not make one great!</p>
        </div>
    </div>

</html>
